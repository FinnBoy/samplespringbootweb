<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../component/elementui/index.css">

    <link rel="stylesheet" href="../../component/animate/animate.css">

    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div id="app">
        <el-row class="">
            <el-col :span="24">

                <el-container>
                    <el-header>

                        <el-row>
                            <el-col :span="6">

                                <el-radio-group v-model="collapsed">
                                    <el-radio-button :label="false">展开</el-radio-button>
                                    <el-radio-button :label="true">收起</el-radio-button>
                                </el-radio-group>

                                <el-button @click="show = !show">Click Me</el-button>

                            </el-col>
                            <el-col :span="18">

                                <el-menu
                                        :default-active="'1'"
                                        class=""
                                        mode="horizontal"
                                        background-color="#545c64"
                                        text-color="#fff"
                                        active-text-color="#ffd04b">
                                    <el-menu-item index="1">处理中心</el-menu-item>
                                    <el-submenu index="2">
                                        <template slot="title">我的工作台</template>
                                        <el-menu-item index="2-1">选项1</el-menu-item>
                                        <el-menu-item index="2-2">选项2</el-menu-item>
                                        <el-menu-item index="2-3">选项3</el-menu-item>
                                        <el-submenu index="2-4">
                                            <template slot="title">选项4</template>
                                            <el-menu-item index="2-4-1">选项1</el-menu-item>
                                            <el-menu-item index="2-4-2">选项2</el-menu-item>
                                            <el-menu-item index="2-4-3">选项3</el-menu-item>
                                        </el-submenu>
                                    </el-submenu>
                                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                                    <el-menu-item index="4"><a href="javascript:void(0);" target="_blank">订单管理</a></el-menu-item>
                                </el-menu>

                            </el-col>
                        </el-row>

                    </el-header>
                    <el-container>
                        <el-aside>

                            <el-row>
                                <el-col>

                                    <el-menu
                                            default-active="'2'"
                                            class=""
                                            background-color="#545c64"
                                            text-color="#fff"
                                            :collapse="collapsed"
                                            active-text-color="#ffd04b">
                                        <el-submenu index="1">
                                            <template slot="title">
                                                <i class="el-icon-location"></i>
                                                <span>导航一</span>
                                            </template>
                                            <el-menu-item-group>
                                                <template slot="title">分组一</template>
                                                <el-menu-item index="1-1">选项1</el-menu-item>
                                                <el-menu-item index="1-2">选项2</el-menu-item>
                                            </el-menu-item-group>
                                            <el-menu-item-group title="分组2">
                                                <el-menu-item index="1-3">选项3</el-menu-item>
                                            </el-menu-item-group>
                                            <el-submenu index="1-4">
                                                <template slot="title">选项4</template>
                                                <el-menu-item index="1-4-1">选项1</el-menu-item>
                                            </el-submenu>
                                        </el-submenu>
                                        <el-menu-item index="2">
                                            <i class="el-icon-menu"></i>
                                            <span slot="title">导航二</span>
                                        </el-menu-item>
                                        <el-menu-item index="3" disabled>
                                            <i class="el-icon-document"></i>
                                            <span slot="title">导航三</span>
                                        </el-menu-item>
                                        <el-menu-item index="4">
                                            <i class="el-icon-setting"></i>
                                            <span slot="title">导航四</span>
                                        </el-menu-item>
                                    </el-menu>

                                </el-col>
                            </el-row>

                        </el-aside>
                        <el-main>

                            <transition name="custom" enter-active-class="animated slideInLeft"
                                        leave-active-class="animated slideOutLeft">
                                <div v-show="show">Main</div>
                            </transition>

                            <transition name="el-fade-in">
                                <div v-show="show">Main</div>
                            </transition>

                            <transition name="el-fade-in-linear">
                                <div v-show="show">Main</div>
                            </transition>

                        </el-main>
                    </el-container>
                </el-container>

            </el-col>
        </el-row>
    </div>

    <script src="../../component/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../component/elementui/index.js"></script>

    <script src="layout-accepted.js"></script>
</body>
</html>
