<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../component/layui/css/layui.css">
    <link rel="stylesheet" href="../component/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../css/layout-pretty.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="background: white">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                    <i class="layui-icon layui-icon-shrink-right"></i>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" title="前台">
                    <i class="layui-icon layui-icon-website"></i>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;" layadmin-event="message">
                    <i class="layui-icon layui-icon-notice"></i>
                    <span class="layui-badge-dot"></span>
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;" layadmin-event="note">
                    <i class="layui-icon layui-icon-note"></i>
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;" layadmin-event="fullscreen">
                    <i class="layui-icon layui-icon-screen-full"></i>
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;">
                    <cite>贤心</cite>
                    <span class="layui-nav-more"></span>
                </a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                    <dd><a lay-href="set/user/info">基本资料</a></dd>
                    <dd><a lay-href="set/user/password">修改密码</a></dd>
                    <hr>
                    <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="">
                <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>
    </div>

    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
            <div class="layui-logo" lay-href="">
                <span>layuiAdmin Pro</span>
            </div>
            <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="layadmin-system-side-menu">
                <li data-name="index" data-jump="" class="layui-nav-item layui-nav-itemed" lay-unselect="">
                    <a href="javascript:;" lay-tips="主页" lay-direction="2">
                        <i class="layui-icon layui-icon-home"></i>
                        <cite>主页</cite>
                    </a>
                </li>
                <li data-name="senior" data-jump="" class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;" lay-tips="高级" lay-direction="2">
                        <i class="layui-icon layui-icon-senior"></i>
                        <cite>高级</cite>
                    </a>
                </li>
                <li data-name="user" data-jump="" class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;" lay-tips="用户" lay-direction="2">
                        <i class="layui-icon layui-icon-user"></i>
                        <cite>用户</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="layui-body layui-bg-gray" id="LAY_app_body">
        <div style="padding: 15px;">内容主体区域</div>
    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
</div>

<script src="../component/layui/layui.js"></script>
<script>
// JavaScript代码区域
layui.use('element', function () {
  var element = layui.element;

});
</script>
</body>
</html>
